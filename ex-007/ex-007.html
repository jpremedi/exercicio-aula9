<body>
    <h2>Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro entre 1 a 10. O usuário deve informar de qual numero ele deseja ver a tabuada. A saída deve ser conforme o exemplo abaixo:</h2>

    <pre>
        Tabuada de 5:
        5x1 = 5
        5x2 = 10
        ...
        5x10 = 50
    </pre>

    <form>
        <label for="incial">Número incial:</label>
        <input type="number" id="inicial"><br>
        
        <button type="button" onclick="Tabuada();">Tabuada</button>
    </form>

    <div id="resultado"></div>

    <script src="js/ex-007.js"></script>
</body>
